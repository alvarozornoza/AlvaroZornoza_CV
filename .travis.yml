sudo: required
language: generic
services: docker
tex-config:
- tex-scheme=medium
- push-type=branch
- build-pattern=AlvaroZornoza_CV.tex
- packages=lipsum, blindtext, inputenc, babel, sectsty, microtype, amsmath, amsfonts,
  amsthm, graphicx, xcolor, geometry, attachfile, fontawesome, wrapfig, hyperref,
  xcolor
env:
  global:
  - IS_TRAVIS=true
  matrix:
  - secure: 
script:
- chmod +x .travis/travis-texbuild.sh
- ".travis/travis-texbuild.sh"
if: commit_message =~ /^((?!Travis).)*$/
